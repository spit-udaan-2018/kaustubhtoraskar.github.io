<!DOCTYPE html>
<html>
<head>
	<title>UDAAN 2018</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="icon" href="images/udaanicon.png">
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Noto+Sans" rel="stylesheet">
	<style type="text/css">
		body{
			padding-top: 7%;
			background-image: url('images/background.jpg');
			background-size: cover;
			background-repeat: no-repeat;
			font-family: montserrat;
			width: 100%;
			height: 100%;
			color: white;
		}
		#wrapper{
			width: 100%;
			display: flex;
			flex-direction: column;
			justify-content:center;
			flex-wrap: wrap;
		}
		#udaan{
			height: auto;
			width:25%;
		}

		@media only screen and (max-width: 768px) {
	    #udaan{
			width:45%;
	    }
}

@media only screen and (max-width: 425px) {
		body{
			height: 700px;
			padding-top: 15%;
		}
	    #udaan{
			width:70%;
	    }
	    h1{
	    	font-size:0.8em;
	    }
}
	</style>
</head>
<body>
	<div id="wrapper">
	<center>
	<div>
	<h1>
	  <a href="#" style="text-decoration:none;color:white" class="typewrite" data-period="1000" data-type='[ "Next Station UDAAN","Agla Station UDAAN","Pudhil Station UDAAN"]'>
	    <span class="wrap"></span>
	  </a>
	</h1>
	</div>
	<div><center><img src="images/udaan4.png" id="udaan"></center></div>
	<div><h1>COMING SOON</h1></div>
</center>
</div>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript">
		var TxtType = function(el, toRotate, period) {
        this.toRotate = toRotate;
        this.el = el;
        this.loopNum = 0;
        this.period = parseInt(period, 10) || 2000;
        this.txt = '';
        this.tick();
        this.isDeleting = false;
    };

    TxtType.prototype.tick = function() {
        var i = this.loopNum % this.toRotate.length;
        var fullTxt = this.toRotate[i];

        if (this.isDeleting) {
        this.txt = fullTxt.substring(0, this.txt.length - 1);
        } else {
        this.txt = fullTxt.substring(0, this.txt.length + 1);
        }

        this.el.innerHTML = '<span class="wrap">'+this.txt+'</span>';

        var that = this;
        var delta = 200 - Math.random() * 100;

        if (this.isDeleting) { delta /= 2; }

        if (!this.isDeleting && this.txt === fullTxt) {
        delta = this.period;
        this.isDeleting = true;
        } else if (this.isDeleting && this.txt === '') {
        this.isDeleting = false;
        this.loopNum++;
        delta = 500;
        }

        setTimeout(function() {
        that.tick();
        }, delta);
    };

    window.onload = function() {
        var elements = document.getElementsByClassName('typewrite');
        for (var i=0; i<elements.length; i++) {
            var toRotate = elements[i].getAttribute('data-type');
            var period = elements[i].getAttribute('data-period');
            if (toRotate) {
              new TxtType(elements[i], JSON.parse(toRotate), period);
            }
        }
        // INJECT CSS
        var css = document.createElement("style");
        css.type = "text/css";
        css.innerHTML = ".typewrite > .wrap { border-right: 0.08em solid #fff}";
        document.body.appendChild(css);
    };
	</script>
</body>
</html>
