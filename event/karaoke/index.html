<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sample Event</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../css/event.css">
</head>

<body>
    <div id="wrapper">
        

        
            <img src="../../images/poster/" alt="" id="poster">
            <div id="content">
            <div id="details">
        <div id="header">
                <h1>Sample Event</h1>
        </div>
        <div id="desc">
        Some random stuff about how amazing the event is.        
        </div>
                <div id="date">
                    <span class="title">Date</span><br> 
                    <span class="text"></span>
                </div>
                <div id="time">
                    <span class="title">Time</span><br>         
                    <span class="text"></span>
                </div>
                <div id="venue">
                    <span class="title">Venue</span><br>
                    <span class="text"></span>
                </div>
                <div id="fees">
                    <span class="title">Fees</span> <br>    
                    <span class="text"></span>
                </div>
                <div id="contact">
                    <span class="title">Contact</span> <br> 
                    <span class="text"></span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
